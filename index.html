<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Table Finder</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom, #fffaf7, #fce8e6);
      color: #4b2e2e;
      text-align: center;
      padding: 80px 20px;
      overflow: hidden;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5em;
      margin-bottom: 20px;
      color: #a52a2a;
    }
    input {
      padding: 12px;
      font-size: 18px;
      width: 320px;
      border: 2px solid #d4a373;
      border-radius: 6px;
      outline: none;
    }
    #result {
      margin-top: 25px;
      font-size: 24px;
      font-weight: bold;
      color: #8b0000;
    }

    /* Snow effect */
    .snowflake {
      position: fixed;
      top: -10px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to Our Wedding</h1>
  <p style="font-size: 18px; margin-bottom: 40px;">Find your table by typing your full name below</p>
  <input type="text" id="nameInput" placeholder="Enter your full name..." oninput="searchGuest()" />
  <div id="result"></div>

  <!-- JavaScript for search -->
  <script>
    const guests = [
      { name: "Mr. Achala Athukorala", table: "23" },
      { name: "Ms. Achini Madhushani", table: "16" },
      { name: "Mr. & Mrs. Ajith Ariyarathne", table: "11" },
      { name: "Mr. & Mrs. Ajith Piyananda", table: "28" },
      { name: "Mr. Akalanka", table: "30" },
      { name: "Mr. Amila Indima", table: "32" },
      { name: "Ms. Amitha Paranawithana", table: "22" },
      { name: "Mr. & Mrs. Ananda Jayawardana", table: "22" },
      { name: "Ms. Anjalee Merusinghe", table: "16" },
      { name: "Mr. Anjana Ranawalage", table: "30" },
      { name: "Mr. Anshula Attanayake", table: "32" },
      { name: "Mr. & Mrs. Artigala", table: "24" },
      { name: "Mr. & Mrs. Aruna Jayasinghe", table: "17" },
      { name: "Mr. Aruna Niroshana Gamage", table: "12" },
      { name: "Mr. Asela Ramawickrama", table: "31" },
      { name: "Ms. Ashani Muthumala", table: "31" },
      { name: "Mr. Asoka Dimbulkumbura", table: "31" },
      { name: "Mr. Asoka Wickramanayaka", table: "23" }
      // ðŸ‘‰ Add more guests here
    ];

    function searchGuest() {
      const input = document.getElementById("nameInput").value.trim().toLowerCase();
      const resultDiv = document.getElementById("result");
      const guest = guests.find(g => g.name.toLowerCase() === input);
      if (guest) {
        resultDiv.textContent = `You are seated at Table ${guest.table}`;
      } else if (input.length > 0) {
        resultDiv.textContent = "Name not found. Please try again.";
      } else {
        resultDiv.textContent = "";
      }
    }

    // Snowflake animation
    function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      const size = Math.random() * 8 + 2;
      snowflake.style.width = `${size}px`;
      snowflake.style.height = `${size}px`;
      snowflake.style.left = `${Math.random() * window.innerWidth}px`;
      snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
      document.body.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 5000);
    }

    setInterval(createSnowflake, 150);
  </script>
</body>
</html>
